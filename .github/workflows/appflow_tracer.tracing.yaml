name: AppFlow-Tracer -> Tracing Module

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  dependencies:
    name: Install Required Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        id: dependencies_install
        run: |
          echo "Running dependencies module to install missing packages..."
          python -m packages.requirements.dependencies

      - name: Cache Python Packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: python-dependencies-${{ runner.os }}-${{ hashFiles('**/requirements.json') }}
          restore-keys: |
            python-dependencies-${{ runner.os }}-

  tracing-tests:
    name: Run Tracing Submodules Tests
    runs-on: ubuntu-latest
    needs: dependencies
    strategy:
      matrix:
        submodule: ["handlers", "loggers", "utils", "events"]
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Restore Cached Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: python-dependencies-${{ runner.os }}-${{ hashFiles('**/requirements.json') }}

      - name: Run Pytest for ${{ matrix.submodule }}
        run: |
          echo "Running Pytest for tracing submodule: ${{ matrix.submodule }}"
          pytest -v tests/appflow_tracer/tracing/${{ matrix.submodule }}

  merge-results:
    name: Merge Test Results
    runs-on: ubuntu-latest
    needs: tracing-tests

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Aggregate Pytest Results
        run: |
          echo "Aggregating test results from all tracing submodules..."
          pytest --junitxml=tracing-test-results.xml --tb=short

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: tracing-test-results
          path: tracing-test-results.xml
