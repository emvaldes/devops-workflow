---
## File: module.aggregate-results.yaml

name: Aggregate PyTests Results
on:

  workflow_call:

    inputs:

      github_action:
        required: true
        type: string

      artifacts_path:
        required: true
        type: string

    outputs:

      aggregated_results:
        description: "Signaling PyTest Results Aggregation completion"
        value: ${{ jobs.aggregate-pytest-results.outputs.aggregated_results }}

jobs:

  aggregate-pytest-results:
    runs-on: ubuntu-latest
    outputs:
      aggregated_results: ${{ steps.task_status.outputs.aggregated_results }}
    steps:

      - name: Install System Packages
        run: |
          sudo apt-get update --yes ;
          sudo apt-get install tree jq --yes ;

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Ensure Debug Script is Executable
        run: |
          chmod +x ${{ inputs.github_action }}/debug-artifacts-state.shell ;

      - name: Debug - Locate Artifacts
        run: |
          ${{ inputs.github_action }}/debug-artifacts-state.shell ;

      - name: Download All Test Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ inputs.artifacts_path }}/

      - name: Verify Downloaded Artifacts
        run: |
          echo -e "Listing downloaded artifacts..." ;
          tree -FCla --prune -I .git ./artifacts 2>/dev/null ;

      - name: Aggregate Pytest Results
        run: |
          ${{ inputs.github_action }}/aggregate-pytest-results.shell ;

      - name: Listing Entire Project
        run: |
          tree -FCla --prune -I .git ${{ github.workspace }} ;
          # cat ${{ inputs.artifacts_path }}/test_functions.log ;
          # cat ${{ inputs.artifacts_path }}/test_results.json ;

      - name: Configure Workflow Status
        id: task_status
        run: |
          echo "aggregated_results=true" >> $GITHUB_ENV
          # echo "Aggregate Results - GitHub Environment:\n${GITHUB_ENV}" ;
          # echo "Aggregate Results - GitHub Environment:\n${GITHUB_OUTPUT}" ;
