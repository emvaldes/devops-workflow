---
## File: pytest.dependencies-matrix.yaml

name: Requirements - Dependencies Matrix
run-name: ${{ github.actor }} -> Dependencies Matrix

on:

  workflow_call:
    inputs:

      pytests_dir:
        required: true
        type: string
        default: false

      package_path:
        required: true
        type: string
        default: false

      github_action:
        required: false
        type: string
        default: ".github/actions/test-summary"

      artifacts_path:
        required: false
        type: string
        default: "artifacts"

# push:
#   branches:
#     - master
#
# pull_request:
#   branches:
#     - master

jobs:

  pytest-params:
    runs-on: ubuntu-latest
    steps:
      - name: Check PyTest Modules
        run: |
          if [[ -z "${{ inputs.pytests_dir }}" ]]; then
            echo -en "Error: inputs.pytests_dir must be provided. " ;
            echo -e  "The workflow cannot proceed without a valid target." ;
            exit 1 ;
          fi ;

  packages-params:
    runs-on: ubuntu-latest
    steps:
      - name: Check Packages Modules
        run: |
          if [[ -z "${{ inputs.package_path }}" ]]; then
            echo -en "Error: inputs.package_path must be provided. " ;
            echo -e  "The workflow cannot proceed without a valid target." ;
            exit 1 ;
          fi ;

  extract-pytests:
      uses: ./.github/workflows/module.extract-pytests.yaml
      with:
        github_action: "${{ inputs.github_action }}"

  running-pytests:
      needs: [install-packages, extract-pytests]
      uses: ./.github/workflows/module.running-pytests.yaml
      with:
        test_functions: ${{ needs.extract-pytests.outputs.test_functions }}

  aggregate-test-results:
      needs: running-pytests
      uses: ./.github/workflows/module.aggregate-results.yaml
      with:
        github_action: "${{ inputs.github_action }}"
        artifacts_path: "${{ inputs.artifacts_path }}"
