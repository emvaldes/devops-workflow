name: Parallel PyTest - Dependencies (Matrix)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  extract-tests:
    runs-on: ubuntu-latest
    outputs:
      test_functions: ${{ steps.extract.outputs.tests }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Test Functions
        id: extract
        run: |
          TEST_FILE="tests/requirements/dependencies/test_dependencies.py"
          TESTS=$(grep -oP '^def \Ktest_[a-zA-Z0-9_]+' "$TEST_FILE" | jq -R -s -c 'split("\n")[:-1]')
          echo "tests=$TESTS" >> "$GITHUB_OUTPUT"

  run-tests:
    needs: extract-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_function: ${{ fromJson(needs.extract-tests.outputs.test_functions) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python and Dependencies
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Required Packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Run Pytest Function
        run: pytest -v tests/requirements/dependencies/test_dependencies.py::${{ matrix.test_function }}
