name: Parallel PyTest - Dependencies (Jobs)

on:
  workflow_dispatch:

jobs:
  discover-tests:
    runs-on: ubuntu-latest
    outputs:
      test-functions: ${{ steps.collect-tests.outputs.test-functions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Collect test functions
        id: collect-tests
        run: |
          echo "Collecting test functions..."
          TEST_FUNCTIONS=$(pytest tests/requirements/dependencies/test_dependencies.py --collect-only -q | grep "::" | awk -F '::' '{print $2}')
          JSON_ARRAY=$(echo "$TEST_FUNCTIONS" | jq -R -s -c 'split("\n")[:-1]')
          echo "test-functions=$JSON_ARRAY" >> "$GITHUB_ENV"
          echo "test-functions=$JSON_ARRAY" >> "$GITHUB_OUTPUT"

  run-tests:
    needs: discover-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-function: ${{ fromJson(needs.discover-tests.outputs.test-functions) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run Pytest for ${{ matrix.test-function }}
        run: |
          pytest tests/requirements/dependencies/test_dependencies.py::${{ matrix.test-function }}
